name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
    - name: Failing job
      run: exit 0
  build:
    runs-on: ubuntu-latest
    needs: [prep]
    strategy: 
      matrix:
        account_name: 
         -  test-account
         -  account-1
         -  account
    steps:
    - name: Print array
      run: |
        echo "The first value in the array is: ${{ matrix.account_name }}"
