name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
env:
  my_array: ["value1", "value2", "value3"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Print array
      run: |
        echo "The first value in the array is: ${my_array[0]}"
        echo "The second value in the array is: ${my_array[1]}"
        echo "The third value in the array is: ${my_array[2]}"
